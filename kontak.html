    <main class="content">
        <h2>Hubungi Kami via WhatsApp</h2>
        <form id="formWA">
          <label for="nama">Nama:</label>
          <input type="text" id="nama" name="nama" required>
      
          <label for="pesan">Pesan:</label>
          <textarea id="pesan" name="pesan" rows="5" required></textarea>
      
          <button type="submit">Kirim ke WhatsApp</button>
        </form>
      </main>
      
</div>

<footer>

  </footer>
  <script>
    document.getElementById("formWA").addEventListener("submit", function(event) {
      event.preventDefault();
  
      // Ambil nilai input
      var nama = document.getElementById("nama").value;
      var pesan = document.getElementById("pesan").value;
  
      // Nomor WhatsApp tujuan (gunakan format internasional, tanpa + atau 0 di depan)
      var noWA = "6289666629925"; // ganti dengan nomor kamu sendiri
  
      // Gabungkan pesan
      var teks = `Halo, saya ${nama}.%0A${pesan}`;
  
      // Buka link WhatsApp
      window.open(`https://wa.me/${noWA}?text=${teks}`, "_blank");
    });
  </script>
